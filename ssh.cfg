Host workstation
  Hostname workstation-ce54.rhpds.opentlc.com
  IdentityFile /root/.ssh/openstack.pem
  User cloud-user
  ForwardAgent yes
  PasswordAuthentication no
  StrictHostKeyChecking no
  ServerAliveInterval 300
  ServerAliveCountMax 2

Host 10.10.10.*
  ProxyJump workstation
  User cloud-user
  IdentityFile /root/.ssh/openstack.pem
  StrictHostKeyChecking no

